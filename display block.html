<!DOCTYPE html>
<html>
    <head>
        <title>display block Andini</title>
        <style>
            span {
                display: block;
                font-family: Arial;
                font-style: italic;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <span>Selamat datang</span>
        <span>di kelas kami</span>
    </body>
</html>
