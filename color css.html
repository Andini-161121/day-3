<!DOCTYPE html>
<html>
    <head>
        <title>Color CSS Andini</title>

        <style>
           div {
            width: 170px;
            height: 130px;
            background: linear-gradient(90deg,orange,yellow,red);
           }
           h2 {
            color: green;
           }
           h3 {
            color: rgb(240, 10, 240);
           }
        </style>
    </head>
    <body>
        <div>
            <h2>Selamat datang</h2>
            <h3>di kelas kami</h3>
        </div>

    </body>

    
</html>
