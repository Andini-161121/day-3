<!DOCTYPE html>
<html>
    <head>
        <title>Display Andini</title>
        <style>
            p {
                display: inline;
                font-family: Arial;
                font-style: italic;
                font-weight: bold;
                text-transform: uppercase;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <p>Selamat datang</p>
        <p>di kelas kami</p>
    </body>
</html>
