<!DOCTYPE html>
<html>
    <head>
        <title>flex box Andini</title>
        <style>
            .container {
                display: flex;
                justify-content: flex-end;
            }
            .container div {
                width: 90px;
                padding: 10px;
                text-align: center;
                font-size: 14sp;
                color: chocolate;
                border: 2px solid;
                background-color: plum;
                margin: 2px;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <nav class="container">
            <div class="home">Home</div>
            <div class="our Profile">Our Profile</div>
            <div class="Portofolio">Portofolio</div>
            <div class="message us">Message Us</div>
            </nav>
    </body>
</html>
